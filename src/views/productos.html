<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-primary text-center">Lista de Productos</h1>

    <!-- ðŸ”§ Formulario para agregar nuevo producto -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="POST" action="/crear-producto" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre del producto" required>
                </div>
                <div class="col-md-3">
                    <input type="number" step="0.01" class="form-control" name="precio" placeholder="Precio" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="categoria" placeholder="CategorÃ­a" required>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-success">Crear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lista de productos -->
    <div class="card shadow-sm">
        <div class="card-body">
            <ul class="list-group">
                {{productos}}
            </ul>
        </div>
    </div>
</div>

</body>
</html>
